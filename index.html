<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呂昀修的個人網站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>歡迎來到 呂昀修 的網站</h1>
        </header>
        <div>
            <div class="photo">
                <img src="./Personal-Photo.jpeg" alt="您的照片">
            </div>
            <p>走此一遭，希望能帶給你／妳不一樣的感受！</p>
        </div>
    </main>

    <aside id="sidebar">
        <div class="arrow" onclick="toggleSidebar()">➔</div>
        <div class="tags-title">列表</div>
        <ul class="tags">
            <li><a href="personal-info/index.html">個人資料</a></li>
            <li><a href="portfolio/index.html">作品集</a></li>
            <li><a href="teaching/index.html">教學活動</a></li>
            <li><a href="admin-experience/index.html">行政經驗</a></li>
            <li><a href="class-management/index.html">班級經營</a></li>
            <li><a href="future-aspirations/index.html">未來期許</a></li>
            <li><a href="certificates/index.html">相關證書</a></li>
        </ul>
    </aside>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const tagsTitle = document.querySelector('.tags-title');
            const tagsItems = document.querySelectorAll('.tags li');

            if (sidebar.style.width === '300px') {
                // 收起側邊欄
                sidebar.style.width = '100px';
                sidebar.style.height = '10%';
                tagsTitle.style.pointerEvents = 'none';
                tagsItems.forEach(item => {
                    item.style.pointerEvents = 'none';
                });
            } else {
                // 展開側邊欄
                sidebar.style.width = '300px';
                sidebar.style.height = '100%';
                tagsTitle.style.pointerEvents = 'auto';
                tagsItems.forEach(item => {
                    item.style.pointerEvents = 'auto';
                });

            }
        }
    </script>


</body>
</html>
