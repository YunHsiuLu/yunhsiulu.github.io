<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Binary Star System (Time Control)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../index.html#LI" class="back-button">
        <span class="arrow">←</span>
    </a>
    <canvas id="starCanvas"></canvas>
    <div class="container">
        <div class="controls-panel">
            <h2>Controls</h2>
            <div class="control-group">
                <label>Star 1 Mass: <span id="mass1-display">200</span></label>
                <input type="range" id="mass1" min="10" max="300" value="200">
            </div>
            <div class="control-group">
                <label>Star 2 Mass: <span id="mass2-display">100</span></label>
                <input type="range" id="mass2" min="10" max="300" value="100">
            </div>
            <div class="control-group">
                <label>Initial Separation: <span id="distance-display">300</span></label>
                <input type="range" id="distance" min="100" max="600" value="300">
            </div>
            <div class="control-group">
                <label>Velocity Factor: <span id="velocity-display">1.00</span> x</label>
                <input type="range" id="velocity-scale" min="0.3" max="1.5" step="0.05" value="1.0">
            </div>
            <!-- 新增速度控制滑桿 -->
            <div class="control-group" style="border-top: 1px dashed #ccc; padding-top: 10px; margin-top: 10px;">
                <label>Sim Speed: <span id="speed-display">1.0</span> x</label>
                <input type="range" id="sim-speed" min="0" max="3.0" step="0.1" value="1.0">
            </div>

            <button id="btn-reset">Reset System</button>
        </div>

        <div class="properties-panel">
            <h2>Telemetry</h2>
            <div class="star-properties" style="border-left: 4px solid #ff8c00; padding-left: 10px;">
                <h3>Star 1 (Orange)</h3>
                <p>Velocity: <span id="v1-value">0</span></p>
                <p>Kinetic E.: <span id="ke1-value">0</span></p>
            </div>
            <div class="star-properties" style="border-left: 4px solid #4682b4; padding-left: 10px; margin-top: 10px;">
                <h3>Star 2 (Blue)</h3>
                <p>Velocity: <span id="v2-value">0</span></p>
                <p>Kinetic E.: <span id="ke2-value">0</span></p>
            </div>
            <div class="center-of-mass-info" style="margin-top: 15px; border-top: 1px solid #ddd; padding-top: 10px;">
                <p>Distance: <span id="curr-dist-value">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
