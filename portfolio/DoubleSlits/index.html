<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double-Slit Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Double-Slit Simulation</h1>
    <div class="container">
        <div class="controls">
            <h2>Controls</h2>
            <div class="control-group">
                <label for="wavelength">Wavelength (nm)</label>
                <input type="range" id="wavelength" min="380" max="750" value="500">
                <span id="wavelength-value">500 nm</span>
            </div>
            <div class="control-group">
                <label for="slit-separation">Slit Separation (μm)</label>
                <input type="range" id="slit-separation" min="1" max="100" value="20" step="0.1">
                <span id="slit-separation-value">20.0 μm</span>
            </div>
            <div class="control-group">
                <label for="slit-width">Slit Width (μm)</label>
                <input type="range" id="slit-width" min="1" max="10" value="5" step="0.1">
                <span id="slit-width-value">5.0 μm</span>
            </div>
             <div class="control-group">
                <label for="screen-distance">Screen Distance (cm)</label>
                <input type="range" id="screen-distance" min="20" max="200" value="100">
                <span id="screen-distance-value">1.00 m</span>
            </div>
        </div>
        <div class="simulation">
            <canvas id="simulation-canvas"></canvas>
        </div>
    </div>
    <div class="model-container">
        <h2>Experimental Setup</h2>
        <canvas id="model-canvas"></canvas>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
